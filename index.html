<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Демонстрация: Список задач</title>
    <link rel="stylesheet" href="//htmlacademy.github.io/console.js/latest/css/style.css">
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <main class="main">
      <section class="main__control container">
        <h1>Список задач</h1>
        <div class="controls">
          <input type="text" class="new-task" />
          <button class="add-task-button">Добавить</button>
          <button class="clear-task-button">Очистить</button>
        </div>
        <ul class="tasks">          
        </ul>
      </section>
    </main>

    <template id="task-template">
      <li class="task">
        <label for="">Вынести мусор</label>
        <input type="checkbox" checked />
      </li>
    </template>

    <script src="https://htmlacademy.github.io/console.js/latest/js/index-silent.js"></script>
    <script src="main.js" type="module"></script>


  </body>
</html>
